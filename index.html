<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizy</title>
    <link rel="stylesheet" href="quizapp.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <h1>How well do you know Tomiwa?</h1>
    <section>
        <div class="question">
            <p>Favorite Meal?</p>
            <div class="options">
                <button>Spaghetti</button>

                <button>Bread & Beans</button>
                <button>Amala</button>
                <button>Beans & Plantain</button>
            </div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">
            <p>Favorite MAT Course?</p>
            <div class="options">
                <button>MAT 121</button>
                <button>MAT 312</button>

            </div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">

            <div class="options">
                <button>Teen Wolf</button>
                <button>Game of Thrones</button>
                <button>The Office</button>
                <button>IRIS</button>
                <button>Hwarang</button>
            </div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">
            <p>Name of his "LOML"?</p>
            <div><input></div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">
            <p>Name of his immediate ex?</p>
            <div class="options">
                <button>Esther</button>
                <button>Amaka</button>
                <button>Fatima</button>
                <button>Ayotunde</button>
                <button>Priscillia</button>
                <button>Oluwaseyifunmi</button>
                <button>Kosi</button>
                <button>Adaeze</button>
                <button>Chidera</button>
                <button>Qudrat</button>
            </div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">
            <p>Name of his previous ex?</p>
            <div class="options">
                <button>Esther</button>
                <button>Amaka</button>
                <button>Fatima</button>
                <button>Ayotunde</button>
                <button>Priscillia</button>
                <button>Oluwaseyifunmi</button>
                <button>Kosi</button>
                <button>Adaeze</button>
                <button>Chidera</button>
                <button>Qudrat</button>
            </div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">
            <p>Favorite Artist?</p>
            <div class="options">
                <button>Burna</button>
                <button>Tyler, the Creator</button>
                <button>Asa</button>
                <button>Rema</button>
                <button>Daniel Ceaser</button>
            </div>
            <button class="nxt">Next</button>
        </div>
        <div class="question">
            <p>Favorite Color?</p>
            <div class="options">
                <button>Red</button>
                <button>Blue</button>
                <button>Purple</button>
                <button>Pink</button>
                <button>Black</button>
            </div>
            <button>Submit</button>
        </div>
    </section>
    <script src="quizapp.js" > </script>
</body>
</html>
